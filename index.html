<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Gerador QRCode</title>
</head>
<body>
    <header class="title">
        <h1>Gerador de QR code</h1>
    </header>

    <section class="container">
        <div class="qrcode-form">
            <div class="error"></div>

            <textarea name="qrcodeInput" id="qrcodeInput" placeholder="Insira seu link aqui!" cols="20" rows="2"></textarea>
            <button onclick="createQrcode()">Gerar QR Code</button>

            <div class="qrcode-box">
                <img src="./assets/example.png" alt="Imagem QR Code">
            </div>
        </div>
    </section>

    <script src="./assets/index.js"></script>
</body>
</html>
